  <template id="mallacurricular">

      <div class="row mt-3 mb-3" id="estadoMateria">

            </label>
          </div>

            <label class="form-check-label cursorpointer" for="inscrita">
              <span class="badge card-background-green">Materias inscritas</span>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input cursorpointer" type="radio" name="materia" id="casoespecial"
              value="casoespecial">
            <label class="form-check-label cursorpointer" for="casoespecial">
              <span class="badge card-background-red">Materias caso especial</span>
            </label>
          </div>
        </div>
      </div>

    </div>
  </template>

  <template id="formularioEstudiante">
    <div id="containerFormularioEstudiante" class="container-fluid">
      <div class="row mt-2 mt-md-3 mt-lg-4">
        <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
          <div class="card">
            <div class="card-header">Datos personales</div>
            <div class="card-body ps-4 pe-4">
              <form id="formularioRegistroEstudiante">
                <div class="mb-3">
                  <label for="nombresApellidos" class="form-label">Nombres y Apellidos</label>
                  <input id="nombresApellidos" type="text" name="nombresApellidos" class="form-control text-capitalize"

                </div>
                <div class="mb-3">
                  <label for="numeroRegistro" class="form-label">Numero de registro</label>
                  <input id="numeroRegistro" type="number" name="numeroRegistro" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="numeroCarnet" class="form-label">Numero de carnet</label>
                  <input id="numeroCarnet" type="number" name="numeroCarnet" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="numeroCelular" class="form-label">Numero de celular</label>
                  <input id="numeroCelular" type="number" name="numeroCelular" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="selectFacultadCarrera" class="form-label">Carrera</label>
                  <select id="selectFacultadCarrera" name="carrera" class="form-select" required>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="inputDirectorCarrera" class="form-label">Director de carrera</label>
                  <input id="inputDirectorCarrera" type="text" name="directorCarrera" class="form-control" required>
                </div>
                <div class="d-flex justify-content-end mt-4">
                  <button id="btnRegistrarEstudiante" type="button" class="btn btn-primary">Guardar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
